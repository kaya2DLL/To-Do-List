<div class="container">
  <div class="row justify-content-center">
    <div class="col-5">
      <h3 class="bg-primary text-white p-3">[{{getName()}}] To Do List</h3>
      

  <div class="input-group">
    <input type="text" #todotext class="form-control">
    <div class="input-group-apped">
      <button class="btn btn-primary m-2" (click)="addItem(todotext.value);todotext.value='';">add</button>
    </div>
  <div class="custom-control custom-checkbox m-3">
    <input type="checkbox" [(ngModel)]="isDisplay" class="custom-control-input" id="displayAll">
    <label for="diplayAll" class="custom-control-label">Display All</label>
  </div>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <th></th>
      <th>Description</th>
      <th>Action</th>
    </thead>
    <tbody>
        
      <tr *ngFor="let item of getItem();let i=index;"> 
        <td>{{i+1}}</td>
        <td>{{item.description}}</td>
        <td>
          <input type="checkbox" [(ngModel)]="item.action">
        </td>
        <td [ngSwitch]="item.action">
        <span *ngSwitchCase="true">
        Yes
        </span>
        <span *ngSwitchCase="false">
        No
        </span>
        </td>
      </tr>
    </tbody>
  </table>
    </div>
  </div>
</div>
